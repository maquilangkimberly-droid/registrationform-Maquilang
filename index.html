<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2, h1 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .confirmation {
      display: none;
      border: 2px solid dodgerblue;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      background: #e6f0ff;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Student Registration</h2>

    <form id="registrationForm">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter full name" required>

      <label for="studentId">Student ID:</label>
      <input type="text" id="studentId" name="studentId" placeholder="Enter student ID" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter email" required>

      <label for="course">Course:</label>
      <select id="course" name="course" required>
        <option value="">-- Select Course --</option>
        <option value="BSIT Electronics">BSIT Electronics</option>
        <option value="BSIT ComTech">BSIT ComTech</option>
        <option value="BSED">BSED</option>
        <option value="BSTM">BSTM</option>
        <option value="BSHM">BSHM</option>
      </select>

      <label for="year">Year Level:</label>
      <select id="year" name="year" required>
        <option value="">-- Select Year --</option>
        <option value="1st Year">1st Year</option>
        <option value="2nd Year">2nd Year</option>
        <option value="3rd Year">3rd Year</option>
        <option value="4th Year">4th Year</option>
      </select>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <button type="submit">Register</button>
    </form>

    <div class="confirmation" id="confirmationBox">
      <h1>Registered</h1>
      <p>Thank you for registering! ðŸŽ‰</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const confirmation = document.getElementById('confirmationBox');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // stop page reload
      form.style.display = 'none'; // hide form
      confirmation.style.display = 'block'; // show message
    });
  </script>

</body>
</html>
